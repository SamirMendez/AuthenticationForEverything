<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Authentication for Everything</title>
        <meta charset="UTF-8">
        <meta name="author" content="Samir Méndez">
        <meta name="description" content="UI para el evento de Firebase Dominicana">
        <meta name="keywords" content="Evento, Comunidad, Firebase, Desarrollo, Web, Javascript, Pruebas">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
        <script src="js/index.js"></script>
    </head>
    <body>
        <!-- Contenedor general -->
        <div class="generalContainer">
            <div class="row justify-content-center">
                <div class="col-10 col-sm-9 col-md-6 col-lg-5 col-xl-3">
                    <div class="customCard">
                        <div class="topBar">
                            <img class="iconLogo" src="src/icons/Firebase-Dominicana4.png" alt="Firebase Dominicana" title="Firebase Dominicana">
                        </div>
                        <h2 class="text-center appTitle">Registro</h2>
                        <p class="m-0 p-0 ml-3 text-center">Complete los datos del formulario</p>
                        <!-- Formulario -->
                        <form class="formContainer">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Nombre y apellido</label>
                                <input type="text" class="form-control customInputs" id="formGroupExampleInput" placeholder="Agregar su nombre">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Correo electrónico</label>
                                <input type="email" class="form-control customInputs" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="someone@example.com">
                                <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu dirección de correo con nadie más.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control customInputs" id="exampleInputPassword1" placeholder="••••••••••••••••">
                            </div>
                        </form>
                        <button class="customButton">Crear usuario</button>
                        <!-- Formulario -->
                    </div>
                </div>
                <div class="col-6 col-sm-6 col-md-6 col-lg-7 col-xl-9"></div>
            </div>
        </div>
        <!-- Contenedor general -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
