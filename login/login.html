<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Authentication for Everything</title>
        <meta charset="UTF-8">
        <meta name="author" content="Samir Méndez">
        <meta name="description" content="UI para el evento de Firebase Dominicana">
        <meta name="keywords" content="Evento, Comunidad, Firebase, Desarrollo, Web, Javascript, Pruebas">

        <link rel="stylesheet" href="../css/index.css">
        <!-- The core Firebase JS SDK is always required and must be listed first -->

        <!-- TODO: Add SDKs for Firebase products that you want to use
             https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
        <script>
          // Your web app's Firebase configuration
          var firebaseConfig = {
            apiKey: "AIzaSyCB64dHn7EvXpalTu7BOmO2dL1mwoSPDFQ",
            authDomain: "auth-everything.firebaseapp.com",
            databaseURL: "https://auth-everything.firebaseio.com",
            projectId: "auth-everything",
            storageBucket: "auth-everything.appspot.com",
            messagingSenderId: "126672265916",
            appId: "1:126672265916:web:9f27a36ee54a979d8166b9",

          // Initialize Firebase
          firebase.initializeApp(firebaseConfig);
        //   firebase.analytics();
        </script>
        <script src="../js/login.js"></script>
    </head>
    <body>
        <!-- Contenedor general -->
        <div class="generalContainer2">
            <div class="row justify-content-center">
                <div class="col-10 col-sm-9 col-md-6 col-lg-5 col-xl-3">
                    <div class="customCard">
                        <div class="topBar">
                            <img class="iconLogo" src="../src/icons/Firebase-Dominicana4.png" alt="Firebase Dominicana" title="Firebase Dominicana">
                        </div>
                        <h2 class="text-center appTitle">Inciar sesión</h2>
                        <p class="m-0 p-0 ml-3 text-center">Complete los datos del formulario</p>
                        <!-- Formulario -->
                        <form class="formContainer">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Correo electrónico</label>
                                <input type="email" class="form-control customInputs" id="userEmail" aria-describedby="emailHelp" placeholder="someone@example.com">
                                <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu dirección de correo con nadie más.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control customInputs" id="userPassword" placeholder="••••••••••••••••">
                            </div>
                        </form>
                        <h6 class="text-center mt-4" onclick="recoverPassword()">¿Olvidaste tu contraseña?</h6>
                        <button class="customButton" onclick="loginUsers()">Iniciar sesión</button>
                        <button class="googleButton"><img class="googleIcon" src="../src/icons/google.jpg">Iniciar sesión</button>
                        <!-- Formulario -->
                    </div>
                </div>
                <div class="col-6 col-sm-6 col-md-6 col-lg-7 col-xl-9"></div>
            </div>
        </div>
        <!-- Contenedor general -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
